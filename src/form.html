<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function validate_required(field,alerttxt) {
            with (field){
                if (value==null||value==""){
                    alert(alerttxt);return false
                }else {
                    return true
                }
            }
        }
        function validate_form(thisform) {
            with (thisform){
                if (validate_required(email,"Email must be filled out!")==false){
                    email.focus();return false
                }
            }
        }
    </script>
</head>
<body>
<form action="bing.com" onsubmit="return validate_form(this)" method="post">
    <input type="text" name="name" placeholder="姓名">*(中文)<br>
    <input type="password" name="password" placeholder="密码">*(>=6)<br>
    <input type="text" name="age" placeholder="年龄">*(number)<br>
    <input type="text" name="email" placeholder="邮件">*(合法邮箱地址)<br>
    <input type="text" name="dob" placeholder="出生日期">*(yyyy-mm-dd)<br>
    <input type="submit" value="注册">
</form>
</body>
</html>
