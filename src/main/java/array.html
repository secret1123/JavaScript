<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
        }
        #box p {
            height: 200px;
        }
        #box button {
            margin-top: 300px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div id="box">
    <p id="con"></p>
    <button id="btn1">开始</button>
    <button id="btn2">暂停</button>
</div>
<script>
    var arr=['<img src="img/boy_204.56666666667px_1204857_easyicon.net.png"/>任纹乾',
    '<img src="img/boy_236.09607843137px_1204854_easyicon.net.png"/>江振亚',
    '<img src="img/boy_239.85856573705px_1204861_easyicon.net.png"/>吴建东',
       '<img src="img/boy_244.33137254902px_1204853_easyicon.net.png"/>李维玺',
        '<img src="img/boy_321.61764705882px_1204851_easyicon.net.png"/>李成军',
        '<img src="img/boy_244.33137254902px_1204859_easyicon.net.png"/>李宣禹',
        '<img src="img/girl_220.04901960784px_1204893_easyicon.net.png"/>',
        '<img src="img/boy_244.33137254902px_1204850_easyicon.net.png"/>龚涛',

    ];
    var con = document.getElementById("con");
        btn1 = document.getElementById("btn1");
        btn2 = document.getElementById("btn2");
        //点击开始 名字循环
    var i = 0;
    function aa() {
        con.innerHTML = arr[i];
        i++;
        //如果到最后一个 i=0
        if (i>arr.length-1) {
            i=0;
        }
    }
    btn1.onclick = function () {
        sl = setInterval(aa,100);//设置定时器，时间毫秒
    };
    btn2.onclick = function () {
        clearInterval(sl);//清除定时器
    };
    //点击暂停按钮  循环停止
</script>
</body>
</html>
